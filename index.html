<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CandyMan - Order Snacks</title>
  <style>
    /* Reset */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ffe5f7 0%, #ffd0e6 100%);
      color: #742048;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 3rem 1rem;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    h1 {
      margin: 0 0 0.25rem;
      font-weight: 900;
      font-size: 2.5rem;
      text-align: center;
      letter-spacing: 0.03em;
      text-shadow: 0 1px 3px #a52e60;
      user-select: none;
    }
    h2 {
      font-weight: 600;
      font-size: 1.4rem;
      margin: 0 0 2.5rem;
      color: #a23a67;
      text-align: center;
      user-select: none;
    }

    /* Confirmation message */
    .confirmation-msg {
      max-width: 420px;
      background: #ffe1ef;
      color: #b14c75;
      border: 1.8px solid #d96798;
      padding: 0.9rem 1.2rem;
      margin-bottom: 1.8rem;
      border-radius: 14px;
      text-align: center;
      font-weight: 600;
      font-size: 1rem;
      box-shadow: 0 3px 8px rgba(217, 110, 150, 0.3);
      user-select: none;
    }

    form {
      background: #fff0fa;
      padding: 2.5rem 2.25rem;
      border-radius: 20px;
      box-shadow:
        0 8px 16px rgba(214, 82, 122, 0.35),
        inset 0 0 40px #ffbed9;
      max-width: 420px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1.3rem;
      position: relative;
    }
    label {
      font-weight: 600;
      font-size: 1rem;
      color: #8f2d58;
      user-select: none;
    }
    input {
      font-size: 1rem;
      padding: 0.85rem 1rem;
      border-radius: 12px;
      border: 2px solid #e7a3c1;
      background: #ffe7f1;
      color: #6a2a4e;
      box-shadow: inset 0 0 10px #f9cce0;
      transition:
        background-color 0.3s ease,
        border-color 0.3s ease,
        box-shadow 0.3s ease;
      outline-offset: 3px;
      outline-color: transparent;
      user-select: text;
      font-family: inherit;
      width: 100%;
      box-sizing: border-box;
    }
    input::placeholder {
      font-style: italic;
      color: #d39bb4;
    }
    input:focus {
      border-color: #d45284;
      background: #fff0fb;
      box-shadow: 0 0 10px 3px #d45284cc;
      outline-color: #d45284;
    }
    button {
      padding: 1rem 1.25rem;
      font-size: 1.1rem;
      font-weight: 700;
      border-radius: 16px;
      border: none;
      background: linear-gradient(45deg, #db3e79, #b02a5e);
      color: white;
      cursor: pointer;
      box-shadow: 0 8px 15px rgba(219, 62, 121, 0.6);
      transition:
        background-color 0.3s ease,
        box-shadow 0.3s ease,
        transform 0.25s ease;
      user-select: none;
    }
    button:hover:not(:disabled) {
      background: linear-gradient(45deg, #b02a5e, #db3e79);
      box-shadow: 0 10px 20px rgba(176, 42, 94, 0.7);
      transform: translateY(-2px);
    }
    button:disabled {
      background: #f0aac4;
      cursor: not-allowed;
      box-shadow: none;
      color: #7a3f5c;
      transform: none;
    }

    /* Loading */
    .loading-container {
      position: absolute;
      top: -3rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 0.8rem;
      opacity: 0;
      pointer-events: none;
      user-select: none;
      transition: opacity 0.3s ease;
      font-weight: 600;
      color: #a93a6c;
      font-size: 1.1rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .loading-container.active {
      opacity: 1;
      pointer-events: all;
    }
    .spinner {
      width: 26px;
      height: 26px;
      border: 4px solid #f7c5d8;
      border-top: 4px solid #b13967;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      will-change: transform;
    }
    @keyframes spin {
      100% { transform: rotate(360deg); }
    }

    /* Popup */
    .popup-overlay {
      position: fixed;
      inset: 0;
      background-color: rgba(183, 65, 101, 0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 10000;
      user-select: none;
    }
    .popup-overlay.active {
      opacity: 1;
      pointer-events: all;
    }
    .popup-box {
      background: #fff0fa;
      border-radius: 24px;
      padding: 3rem 2.5rem;
      max-width: 340px;
      width: 90%;
      box-shadow:
        0 12px 32px rgba(216, 57, 111, 0.5),
        inset 0 0 20px #f8bad4;
      text-align: center;
      color: #9b3a66;
      font-weight: 700;
      font-size: 1.4rem;
      position: relative;
      user-select: text;
      line-height: 1.3;
    }
    .popup-box button {
      margin-top: 2.2rem;
      background: linear-gradient(45deg, #d94e82, #a83363);
      color: white;
      font-weight: 700;
      border: none;
      border-radius: 16px;
      padding: 0.85rem 1.8rem;
      cursor: pointer;
      box-shadow: 0 8px 18px rgba(217, 78, 130, 0.65);
      transition: background-color 0.3s ease;
      user-select: none;
      font-size: 1.05rem;
    }
    .popup-box button:hover {
      background: linear-gradient(45deg, #a83363, #d94e82);
    }
    /* Focus outlines for accessibility */
    button:focus-visible,
    input:focus-visible {
      outline: 3px solid #d45284;
      outline-offset: 3px;
    }
  </style>
</head>
<body>
  <h1>üç≠ Welcome to CandyMan üç¨</h1>
  <h2>Currently Available: DUM DUMS</h2>

  <div class="confirmation-msg" role="alert" aria-live="polite">
    Your data is safe from all teachers in a secure database.
  </div>

  <form id="orderForm" autocomplete="off" novalidate aria-describedby="formDescription" aria-live="polite">
    <div class="loading-container" id="loadingContainer" role="status" aria-live="polite" aria-atomic="true">
      <div class="spinner" aria-hidden="true"></div>
      <span>Processing your order...</span>
    </div>

    <label for="name">Your Name</label>
    <input id="name" name="Name" type="text" required placeholder="Your full name" autocomplete="name" aria-required="true" />

    <label for="snacks">Snack(s)</label>
    <input id="snacks" name="Snack(s)" type="text" placeholder="e.g., 2 DUM DUMS" required aria-required="true" />

    <label for="amount">Amount</label>
    <input id="amount" name="Amount" type="number" min="1" required placeholder="How many?" aria-required="true" />

    <label for="classroom">Classroom</label>
    <input id="classroom" name="Classroom" type="text" required placeholder="Your classroom" autocomplete="off" aria-required="true" />

    <label for="pickup">Pick Up Spot</label>
    <input id="pickup" name="PickUpSpot" type="text" required placeholder="Where will you pick up?" autocomplete="off" aria-required="true" />

    <button type="submit" id="submitBtn">Place Order</button>
  </form>

  <div class="popup-overlay" id="thankYouPopup" role="dialog" aria-modal="true" aria-labelledby="thankYouTitle" tabindex="-1">
    <div class="popup-box" role="document">
      <h3 id="thankYouTitle" tabindex="0">üéâ Thank you! Your order has been placed!</h3>
      <button id="closePopupBtn" type="button" aria-label="Close thank you message">Close</button>
    </div>
  </div>

  <script>
    const form = document.getElementById('orderForm');
    const loadingContainer = document.getElementById('loadingContainer');
    const thankYouPopup = document.getElementById('thankYouPopup');
    const closePopupBtn = document.getElementById('closePopupBtn');
    const submitBtn = document.getElementById('submitBtn');

    const API_URL = 'https://sheetdb.io/api/v1/pd12naoairelk';

    function toggleLoading(show) {
      if (show) {
        loadingContainer.classList.add('active');
        submitBtn.disabled = true;
      } else {
        loadingContainer.classList.remove('active');
        submitBtn.disabled = false;
      }
    }

    function showThankYou() {
      thankYouPopup.classList.add('active');
      thankYouPopup.focus();
    }

    function hideThankYou() {
      thankYouPopup.classList.remove('active');
      submitBtn.disabled = false;
      form.name.focus();
    }

    closePopupBtn.addEventListener('click', hideThankYou);

    // Close popup on Escape key
    document.addEventListener('keydown', e => {
      if (e.key === 'Escape' && thankYouPopup.classList.contains('active')) {
        hideThankYou();
      }
    });

    form.addEventListener('submit', async e => {
      e.preventDefault();
      toggleLoading(true);

      const formData = new FormData(form);
      const data = Object.fromEntries(formData);

      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ data })
        });

        toggleLoading(false);

        if (response.ok) {
          form.reset();
          showThankYou();
          submitBtn.disabled = true;

          setTimeout(() => {
            submitBtn.disabled = false;
            hideThankYou();
          }, 60000); // 60s cooldown
        } else {
          alert('‚ùå Oops! Something went wrong, please try again.');
        }
      } catch {
        toggleLoading(false);
        alert('‚ùå Network error, please check your connection and try again.');
      }
    });
  </script>
</body>
</html>
